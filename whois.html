<html>
<head>
    <title> JavaScript Test : WHOIS query </title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function loadInfo() {
            alert("Hello");
            $("whois_info").load("http://www.whois.net/whois/microsoft.com");
        }
        
        $(document).ready(function() {
            $("clickme").click(function() { loadInfo(); });
            });
    </script>
</head>

<body>
<button id="clickme">Load whois info</button>
<div id="whois_info" name="whois_info" class="whois_info">
Loading...
</div>
</body>

</html>
